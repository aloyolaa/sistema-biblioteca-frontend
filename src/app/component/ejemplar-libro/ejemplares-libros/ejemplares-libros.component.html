<div>
  <button type="button" [routerLink]="['/ejemplares-libros/save']">
    Nuevo Ejemplar
  </button>
</div>
<div *ngIf="ejemplares.length == 0">No hay ejemplares registrados.</div>
<div>
  <table *ngIf="ejemplares.length > 0">
    <thead>
      <tr>
        <th>#</th>
        <th>Código Libro</th>
        <th>Número</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ejemplar of ejemplares">
        <td>{{ ejemplar.id }}</td>
        <td>{{ ejemplar.libro.codigo }}</td>
        <td>{{ ejemplar.numero }}</td>
        <td>{{ ejemplar.estado }}</td>
        <td>
          <button
            type="button"
            name="detail"
            [routerLink]="['/ejemplares-libros/detail', ejemplar.id]"
          >
            Detalle
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
