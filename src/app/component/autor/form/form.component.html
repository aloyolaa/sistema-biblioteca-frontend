<div>
  <form>
    <label for="nombre">Nombre</label>
    <div>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="autor.nombre" />
    </div>
    <div *ngIf="errors.nombre">
      {{ errors.nombre }}
    </div>
    <div>
      <input
        type="text"
        id="apellido"
        name="apellido"
        [(ngModel)]="autor.apellido"
      />
    </div>
    <div *ngIf="errors.apellido">
      {{ errors.apellido }}
    </div>
    <div>
      <button type="submit" (click)="save()" *ngIf="!autor.id; else elseBlock">
        Guardar
      </button>
      <ng-template #elseBlock>
        <button type="submit" (click)="update()">Actualizar</button>
      </ng-template>
    </div>
    <div>
      <button
        type="button"
        [routerLink]="['/autores']"
        *ngIf="!autor.id; else elseBack"
      >
        Cancelar
      </button>
      <ng-template #elseBack>
        <button type="button" [routerLink]="['/autores/detail', autor.id]">
          Cancelar
        </button>
      </ng-template>
    </div>
  </form>
</div>
