<mat-card style="height: 100%">
  <div class="bootstrap-wrapper">
    <div class="container">
      <div class="row" style="margin-top: 20px">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center">Formulario de Editorial</h1>
          <form>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input
                required
                minlength="3"
                [(ngModel)]="editorial.nombre"
                name="nombre"
                matInput
                placeholder="Ingrese el nombre de la Editorial"
              />
              <mat-hint *ngIf="errors.nombre" style="color: red">
                {{ errors.nombre }}
              </mat-hint>
            </mat-form-field>
            <div class="container text-center">
              <button
                mat-raised-button
                color="primary"
                type="submit"
                (click)="save()"
                *ngIf="!editorial.id; else elseSave"
              >
                Guardar
              </button>
              <ng-template #elseSave>
                <button
                  mat-raised-button
                  color="primary"
                  type="submit"
                  (click)="update()"
                >
                  Actualizar
                </button>
              </ng-template>
              <button
                mat-raised-button
                color="warn"
                type="button"
                [routerLink]="[routerLink() + '/editoriales']"
                style="margin-left: 20px"
                *ngIf="!editorial.id; else elseBack"
              >
                Cancelar
              </button>
              <ng-template #elseBack>
                <button
                  mat-raised-button
                  color="warn"
                  type="button"
                  style="margin-left: 20px"
                  [routerLink]="[
                    routerLink() + '/editoriales/detail',
                    editorial.id
                  ]"
                >
                  Cancelar
                </button>
              </ng-template>
              <button
                mat-raised-button
                color="accent"
                type="reset"
                (click)="limpiar()"
                style="margin-left: 20px"
              >
                Limpiar
              </button>
            </div>
          </form>
          <br />
          <h5 style="text-align: center">
            Formulario para el manejo de la información de Editoriales
            (Santilla, Bruño, etc.) que corresponden a Libros de la Biblioteca.
          </h5>
        </div>
      </div>
    </div>
  </div>
  <br />
</mat-card>
