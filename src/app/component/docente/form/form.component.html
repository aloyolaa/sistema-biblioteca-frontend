<mat-card>
  <div class="bootstrap-wrapper">
    <div class="container">
      <div class="row" style="margin-top: 20px">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center">Formulario de Docente</h1>
          <form>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input
                required
                minlength="4"
                [(ngModel)]="docente.nombre"
                name="nombre"
                matInput
                placeholder="Ingrese el nombre del Docente"
              />
              <mat-hint *ngIf="errors.nombre" style="color: red">
                {{ errors.nombre }}
              </mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Apellido</mat-label>
              <input
                required
                minlength="4"
                [(ngModel)]="docente.apellido"
                name="apellido"
                matInput
                placeholder="Ingrese el apellido del Docente"
              />
              <mat-hint *ngIf="errors.apellido" style="color: red">
                {{ errors.apellido }}
              </mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Dni</mat-label>
              <input
                required
                type="number"
                minlength="8"
                [(ngModel)]="docente.dni"
                name="dni"
                matInput
                placeholder="Ingrese el dni del Docente"
              />
              <mat-hint *ngIf="errors.dni" style="color: red">
                {{ errors.dni }}
              </mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Teléfono</mat-label>
              <input
                required
                type="number"
                minlength="9"
                [(ngModel)]="docente.telefono"
                name="telefono"
                matInput
                placeholder="Ingrese el teléfono del Docente"
              />
              <mat-hint *ngIf="errors.telefono" style="color: red">
                {{ errors.telefono }}
              </mat-hint>
            </mat-form-field>
            <div class="container text-center">
              <button
                mat-raised-button
                color="primary"
                type="submit"
                (click)="save()"
                *ngIf="!docente.id; else elseSave"
              >
                Guardar
              </button>
              <ng-template #elseSave>
                <button
                  mat-raised-button
                  color="primary"
                  type="submit"
                  (click)="update()"
                >
                  Actualizar
                </button>
              </ng-template>
              <button
                mat-raised-button
                color="warn"
                type="button"
                [routerLink]="[routerLink() + '/docentes']"
                style="margin-left: 20px"
                *ngIf="!docente.id; else elseBack"
              >
                Cancelar
              </button>
              <ng-template #elseBack>
                <button
                  mat-raised-button
                  color="warn"
                  type="button"
                  style="margin-left: 20px"
                  [routerLink]="[routerLink() + '/docentes/detail', docente.id]"
                >
                  Cancelar
                </button>
              </ng-template>
              <button
                mat-raised-button
                color="accent"
                type="reset"
                (click)="limpiar()"
                style="margin-left: 20px"
              >
                Limpiar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br />
</mat-card>
