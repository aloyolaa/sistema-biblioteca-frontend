<div>
  <form>
    <label for="nombre">Nombre</label>
    <div>
      <input
        type="text"
        id="nombre"
        name="nombre"
        [(ngModel)]="docente.nombre"
      />
    </div>
    <div *ngIf="errors.nombre">
      {{ errors.nombre }}
    </div>
    <label for="apellido">Apellido</label>
    <div>
      <input
        type="text"
        id="apellido"
        name="apellido"
        [(ngModel)]="docente.apellido"
      />
    </div>
    <div *ngIf="errors.apellido">
      {{ errors.apellido }}
    </div>
    <label for="dni">DNI</label>
    <div>
      <input type="text" id="dni" name="dni" [(ngModel)]="docente.dni" />
    </div>
    <div *ngIf="errors.dni">
      {{ errors.dni }}
    </div>
    <label for="telefono">Tel√©fono</label>
    <div>
      <input
        type="text"
        id="telefono"
        name="telefono"
        [(ngModel)]="docente.telefono"
      />
    </div>
    <div *ngIf="errors.telefono">
      {{ errors.telefono }}
    </div>
    <div>
      <button
        type="submit"
        (click)="save()"
        *ngIf="!docente.id; else elseBlock"
      >
        Guardar
      </button>
      <ng-template #elseBlock>
        <button type="submit" class="btn btn-primary" (click)="update()">
          Actualizar
        </button>
      </ng-template>
    </div>
    <div>
      <button
        type="button"
        [routerLink]="['/docentes']"
        *ngIf="!docente.id; else elseBack"
      >
        Cancelar
      </button>
      <ng-template #elseBack>
        <button type="button" [routerLink]="['/docentes/detail', docente.id]">
          Cancelar
        </button>
      </ng-template>
    </div>
  </form>
</div>
