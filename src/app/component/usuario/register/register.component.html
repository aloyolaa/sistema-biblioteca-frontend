<mat-card>
  <div class="bootstrap-wrapper">
    <div class="container">
      <div class="row" style="margin-top: 20px">
        <div class="col-md-6 offset-md-3">
          <div class="container text-center">
            <img src="../../../../assets/icon.png" width="100" height="100" />
          </div>
          <h1 class="text-center">Formulario de Usuario</h1>
          <form>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input
                required
                minlength="4"
                [(ngModel)]="usuario.username"
                name="username"
                matInput
                placeholder="Ingrese el username del Usuario"
              />
              <mat-hint>El username debe ser Ãºnico</mat-hint>
              <mat-hint *ngIf="errors.username" style="color: red">
                {{ errors.username }}
              </mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                required
                type="password"
                minlength="8"
                [(ngModel)]="usuario.password"
                name="password"
                matInput
                placeholder="Ingrese el password del Usuario"
              />
              <mat-hint *ngIf="errors.password" style="color: red">
                {{ errors.password }}
              </mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                required
                type="email"
                [(ngModel)]="usuario.email"
                name="email"
                matInput
                placeholder="Ingrese el email del Usuario"
              />
              <mat-hint *ngIf="errors.email" style="color: red">
                {{ errors.email }}
              </mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombres</mat-label>
              <input
                required
                minlength="4"
                [(ngModel)]="usuario.nombres"
                name="nombres"
                matInput
                placeholder="Ingrese los nombres del Usuario"
              />
              <mat-hint *ngIf="errors.nombres" style="color: red">
                {{ errors.nombres }}
              </mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Apellidos</mat-label>
              <input
                required
                minlength="4"
                [(ngModel)]="usuario.apellidos"
                name="apellidos"
                matInput
                placeholder="Ingrese los apellidos del Usuario"
              />
              <mat-hint *ngIf="errors.apellidos" style="color: red">
                {{ errors.apellidos }}
              </mat-hint>
            </mat-form-field>
            <mat-form-field appearance="fill" class="demo-select">
              <mat-label>Roles</mat-label>
              <mat-select [(ngModel)]="dataRol.rol" name="roles">
                <mat-option *ngFor="let r of roles" [value]="r">
                  {{ r.nombre }}
                </mat-option>
              </mat-select>
              <mat-hint *ngIf="errors.roles" style="color: red">
                {{ errors.roles }}
              </mat-hint>
            </mat-form-field>
            <div class="container text-center">
              <button
                mat-raised-button
                color="primary"
                type="submit"
                (click)="save()"
              >
                Guardar
              </button>
              <button
                mat-raised-button
                color="warn"
                type="button"
                [routerLink]="['/admin/usuarios']"
                style="margin-left: 20px"
              >
                Cancelar
              </button>
              <button
                mat-raised-button
                color="accent"
                type="reset"
                (click)="limpiar()"
                style="margin-left: 20px"
              >
                Limpiar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br />
</mat-card>
