<mat-card style="height: 100%">
  <div class="bootstrap-wrapper">
    <div class="container">
      <div class="row" style="margin-top: 20px">
        <div class="col-md-6 offset-md-3">
          <div class="container text-center">
            <img src="../../../../assets/icon.png" width="100" height="100" />
          </div>
          <h1 class="text-center">Formulario de Usuario</h1>
          <form>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input
                required
                minlength="4"
                [(ngModel)]="usuario.username"
                name="username"
                matInput
                placeholder="Ingrese el username del Usuario"
              />
              <mat-hint>El username debe ser único</mat-hint>
              <mat-hint *ngIf="errors.username" style="color: red">
                {{ errors.username }}
              </mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                required
                type="email"
                [(ngModel)]="usuario.email"
                name="email"
                matInput
                placeholder="Ingrese el email del Usuario"
              />
              <mat-hint *ngIf="errors.email" style="color: red">
                {{ errors.email }}
              </mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombres</mat-label>
              <input
                required
                minlength="4"
                [(ngModel)]="usuario.nombres"
                name="nombres"
                matInput
                placeholder="Ingrese los nombres del Usuario"
              />
              <mat-hint *ngIf="errors.nombres" style="color: red">
                {{ errors.nombres }}
              </mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Apellidos</mat-label>
              <input
                required
                minlength="4"
                [(ngModel)]="usuario.apellidos"
                name="apellidos"
                matInput
                placeholder="Ingrese los apellidos del Usuario"
              />
              <mat-hint *ngIf="errors.apellidos" style="color: red">
                {{ errors.apellidos }}
              </mat-hint>
            </mat-form-field>
            <div class="container text-center">
              <button
                mat-raised-button
                color="primary"
                type="submit"
                (click)="update()"
              >
                Actualizar
              </button>
              <button
                mat-raised-button
                color="warn"
                type="button"
                style="margin-left: 20px"
                [routerLink]="['/admin/usuarios/detail', usuario.id]"
              >
                Cancelar
              </button>
              <button
                mat-raised-button
                color="accent"
                type="reset"
                (click)="limpiar()"
                style="margin-left: 20px"
              >
                Limpiar
              </button>
            </div>
          </form>
          <br />
          <h5 style="text-align: center">
            Formulario para el manejo de información de Usuarios del Sistema.
          </h5>
        </div>
      </div>
    </div>
  </div>
  <br />
</mat-card>
