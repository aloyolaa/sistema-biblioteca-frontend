<form>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="area.nombre">
    <button type="submit" (click)="save()" *ngIf="!area.id else elseBlock">Save
    </button>
    <ng-template #elseBlock>
        <button type="submit" class="btn btn-primary" (click)="update()">Guardar
        </button>
    </ng-template>
</form>
