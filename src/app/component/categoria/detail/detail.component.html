<div>
  <button type="button" name="back" [routerLink]="['/categorias']">
    Volver
  </button>
</div>
<div *ngIf="categoria">
  <ul>
    <li>{{ categoria.id }}</li>
    <li>{{ categoria.nombre }}</li>
  </ul>
</div>
<div>
  <button
    type="button"
    name="update"
    [routerLink]="['/categorias/form', categoria.id]"
  >
    Actualizar
  </button>
</div>
