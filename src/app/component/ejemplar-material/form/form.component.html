<div>
  <form>
    <div>
      {{ ejemplarMaterial.material.codigo }} {{ ejemplarMaterial.numero }}
    </div>
    <label for="estado">Estado</label>
    <div>
      <select name="estado" id="estado" [(ngModel)]="ejemplarMaterial.estado">
        <option value="DISPONIBLE">DISPONIBLE</option>
        <option value="NO DIPOSNIBLE">NO DISPONIBLE</option>
      </select>
    </div>
    <div>
      <textarea
        id="observaciones"
        name="observaciones"
        [(ngModel)]="ejemplarMaterial.observaciones"
      >
      </textarea>
    </div>
    <div>
      <button type="submit" (click)="update()">Actualizar</button>
    </div>
    <div>
      <button
        type="button"
        [routerLink]="['/ejemplares-materiales/detail', ejemplarMaterial.id]"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
