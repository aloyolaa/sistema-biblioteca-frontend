<div>
  <button type="button" [routerLink]="['/materiales/form']">
    Nuevo Material
  </button>
</div>
<form>
  <label for="filtro">Filtrar</label>
  <div>
    <input type="text" id="filtro" name="filtro" [(ngModel)]="buscar" />
    <select name="tipo" id="tipo" [(ngModel)]="tipo">
      <option value="">-- Seleccionar --</option>
      <option value="nombre">Nombre</option>
      <option value="codigo">Código</option>
    </select>
    <button type="button" (click)="buscador()" [disabled]="!buscar || !tipo">
      Buscar
    </button>
    <button type="button" (click)="cargarTodo()">Cargar Todo</button>
  </div>
</form>
<div *ngIf="materiales.length == 0">No hay materiales registrados.</div>
<div>
  <table *ngIf="materiales.length > 0">
    <thead>
      <tr>
        <th>#</th>
        <th>Código</th>
        <th>Nombre</th>
        <th>Medidas</th>
        <th>Area</th>
        <th>Detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let material of materiales">
        <td>{{ material.id }}</td>
        <td>{{ material.codigo }}</td>
        <td>{{ material.nombre }}</td>
        <td>{{ material.medidas }}</td>
        <td>{{ material.area.nombre }}</td>
        <td>
          <button
            type="button"
            name="detail"
            [routerLink]="['/materiales/detail', material.id]"
          >
            Detalle
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
