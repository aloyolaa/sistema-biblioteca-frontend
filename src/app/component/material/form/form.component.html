<div>
  <form>
    <label for="codigo">CÃ³digo</label>
    <div>
      <input
        type="text"
        id="codigo"
        name="codigo"
        [(ngModel)]="material.codigo"
      />
    </div>
    <div *ngIf="errors.codigo">
      {{ errors.codigo }}
    </div>
    <label for="nombre">Nombre</label>
    <div>
      <input
        type="text"
        id="nombre"
        name="nombre"
        [(ngModel)]="material.nombre"
      />
    </div>
    <div *ngIf="errors.nombre">
      {{ errors.nombre }}
    </div>
    <label for="medidas">Medidas</label>
    <div>
      <input
        type="texto"
        id="medidas"
        name="medidas"
        [(ngModel)]="material.medidas"
      />
    </div>
    <div *ngIf="errors.medidas">
      {{ errors.medidas }}
    </div>
    <label for="area">Area</label>
    <div>
      <select
        name="area"
        [(ngModel)]="material.area"
        [compareWith]="compareArea"
      >
        <option [ngValue]="undefined">-- Seleccionar --</option>
        <option *ngFor="let area of areas" [ngValue]="area">
          {{ area.nombre }}
        </option>
      </select>
    </div>
    <div *ngIf="errors.area">
      {{ errors.area }}
    </div>
    <div>
      <button
        type="submit"
        (click)="save()"
        *ngIf="!material.id; else elseBlock"
      >
        Guardar
      </button>
      <ng-template #elseBlock>
        <button type="submit" (click)="update()">Actualizar</button>
      </ng-template>
    </div>
    <div>
      <button
        type="button"
        [routerLink]="['/materiales']"
        *ngIf="!material.id; else elseBack"
      >
        Cancelar
      </button>
      <ng-template #elseBack>
        <button
          type="button"
          [routerLink]="['/materiales/detail', material.id]"
        >
          Cancelar
        </button>
      </ng-template>
    </div>
  </form>
</div>
