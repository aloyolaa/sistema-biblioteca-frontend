<mat-card>
  <div class="bootstrap-wrapper">
    <div class="container">
      <div class="row" style="margin-top: 20px">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center">Formulario de Material</h1>
          <form>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Codigo</mat-label>
              <input
                required
                minlength="4"
                [(ngModel)]="material.codigo"
                name="codigo"
                matInput
                placeholder="Ingrese el codigo del Material"
              />
              <mat-hint *ngIf="errors.codigo" style="color: red">
                {{ errors.codigo }}
              </mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input
                required
                minlength="4"
                [(ngModel)]="material.nombre"
                name="nombre"
                matInput
                placeholder="Ingrese el nombre del Material"
              />
              <mat-hint *ngIf="errors.nombre" style="color: red">
                {{ errors.nombre }}
              </mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Medidas</mat-label>
              <input
                [(ngModel)]="material.medidas"
                name="medidas"
                matInput
                placeholder="Ingrese las medidas del Material"
              />
            </mat-form-field>
            <mat-form-field appearance="fill" class="demo-select">
              <mat-label>Area</mat-label>
              <mat-select
                [(ngModel)]="material.area"
                name="area"
                [compareWith]="compareArea"
              >
                <mat-option [value]="undefined">-- Seleccionar --</mat-option>
                <mat-option *ngFor="let area of areas" [value]="area">
                  {{ area.nombre }}
                </mat-option>
              </mat-select>
              <mat-hint *ngIf="errors.area" style="color: red">
                {{ errors.area }}
              </mat-hint>
            </mat-form-field>
            <div class="container text-center">
              <button
                mat-raised-button
                color="primary"
                type="submit"
                (click)="save()"
                *ngIf="!material.id; else elseSave"
              >
                Guardar
              </button>
              <ng-template #elseSave>
                <button
                  mat-raised-button
                  color="primary"
                  type="submit"
                  (click)="update()"
                >
                  Actualizar
                </button>
              </ng-template>
              <button
                mat-raised-button
                color="warn"
                type="button"
                [routerLink]="[routerLink() + '/materiales']"
                style="margin-left: 20px"
                *ngIf="!material.id; else elseBack"
              >
                Cancelar
              </button>
              <ng-template #elseBack>
                <button
                  mat-raised-button
                  color="warn"
                  type="button"
                  style="margin-left: 20px"
                  [routerLink]="[
                    routerLink() + '/materiales/detail',
                    material.id
                  ]"
                >
                  Cancelar
                </button>
              </ng-template>
              <button
                mat-raised-button
                color="accent"
                type="reset"
                (click)="limpiar()"
                style="margin-left: 20px"
              >
                Limpiar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br />
</mat-card>
